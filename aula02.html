<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula 02 - Mais tipos de texto</title>
   <!-- LINK DO FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
   <!-- LINK DO FONT AWESOME -->
</head>
<body>
    <center>
        <em>Este texto está em itálico</em><br>
        <em><b>Este texto está em itálico e em negrito</b></em>
        <p>Este texto está centralizado</p>
        <h1>Título grande</h1>
        <h2>Subtítulo</h2>
        <h3>Título 3</h3>
        <h4>Título 4</h4>
        <h5>Título 5</h5>
        <h6>Título 6</h6>
        <i class="fab fa-html5"></i>
        <fieldset><legend>Isto é um legend no fieldset</legend></fieldset>
        <input type="text"/>
        <input type="number" name="" id="">
        <input type="password" name="" id="">
        <input type="email" name="" id="">
        <input type="submit" value="Enviar">
        
    </center>
</body>
</html>
